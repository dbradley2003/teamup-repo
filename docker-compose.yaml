networks:
  backend:
    driver: bridge

services:
  backend:
    image: dbradley2003/backend:latest
    container_name: backend-container
    networks:
      - backend
    ports:
      - "8000:8000"

  frontend:
    image: dbradley2003/frontend:latest
    container_name: frontend-container
    networks:
      - backend
    ports:
      - "3000:80"

  nginx:
    image: nginx:latest
    container_name: nginx-container
    networks:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

    